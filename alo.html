<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Mode Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>Private Mode Checker</h1>
<div class="result" id="result"></div>

<script>
    function checkPrivateMode() {
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            return false; // localStorage is available, not in private mode
        } catch (e) {
            return true; // localStorage is disabled, in private mode
        }
    }

    function displayResult() {
        const isPrivateMode = checkPrivateMode();
        const resultElement = document.getElementById('result');
        resultElement.textContent = isPrivateMode ? 'You are browsing in Private Mode.' : 'You are browsing in Normal Mode.';
    }

    displayResult();
</script>

</body>
</html>
